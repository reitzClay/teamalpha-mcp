version: '3.8'

services:
  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  teamalpha-agent:
    build: .
    environment:
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - ollama
    ports:
      - "8080:8080"
    volumes:
      - /home/clay/Development/TheAgame:/data/TheAgame-dev:ro
      - /home/clay/Projects/TheAgame:/data/TheAgame-prod:ro
    command: ["uvicorn", "server:app", "--host", "0.0.0.0", "--port", "8080"]

volumes:
  ollama_data: {}
